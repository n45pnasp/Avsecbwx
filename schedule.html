<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule - CLINIK</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Load Google Charts untuk menampilkan spreadsheet -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { packages: ['table'] });
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var queryString = encodeURIComponent("SELECT *");
      var query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1Jvh0Ve6GiN9y0djBURZBPToAUmyK2RuYjE-4I-h7Hq0/gviz/tq?sheet=Sheet1&headers=1&tq=' + queryString
      );
      query.send(function(response) {
        if (response.isError()) {
          document.getElementById("table-container").innerHTML =
            "Gagal memuat data: " + response.getMessage() + " " + response.getDetailedMessage();
          return;
        }
        var data = response.getDataTable();
        var table = new google.visualization.Table(document.getElementById('table-container'));
        table.draw(data, { showRowNumber: true, width: '100%', height: 'auto' });
      });
    }
  </script>
</head>
<body>

      </div>
    </aside>

    <!-- Konten utama -->
    <main class="main-content">
      <div class="header">
        <h1>Schedule</h1>
      </div>

        <p>Tampilkan jadwal konsultasi dan shift dari Google Sheets.</p>
        <div id="table-container" style="margin-top: 20px;"></div>
      </div>
    </main>

    }
