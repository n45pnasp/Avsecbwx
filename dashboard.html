<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - CLINIK</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>

  <!-- Hamburger Menu -->
  <div class="hamburger" onclick="toggleSidebar()">â˜°</div>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h2 class="logo">CLINIK</h2>
      <nav class="menu">
        <a href="schedule.html">Schedule</a>
        <a href="employees.html">Employees</a>
        <a href="patients.html">Patients</a>
        <a href="visits.html">Scheduled visits</a>
        <a href="statistics.html">Statistics</a>
        <a href="price.html">Price</a>
        <a href="cabinets.html">Cabinets</a>
        <a href="settings.html">Settings</a>
      </nav>

      <div>
        <div class="upgrade-box">
          <p>Improve your development process with <strong>CLINIK PRO</strong></p>
          <button>Update to PRO</button>
        </div>
        <button onclick="logout()" class="logout-btn">Logout</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="header">
        <h1>Welcome to the Dashboard</h1>
      </div>
      <div class="content">
        <p>Ini adalah halaman utama setelah login. Silakan pilih menu di samping untuk mulai.</p>
      </div>
    </main>
  </div>

  <!-- Sidebar Toggle -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }
  </script>

  <!-- Firebase Auth & Session Check -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjErIc-wwjIypE8ioTCxjpVod5ZkW_maE",
      authDomain: "onesignalavsecbwx.firebaseapp.com",
      projectId: "onesignalavsecbwx",
      appId: "1:1006902712386:web:c0a9eeb6ad5990744cf5db"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        if (!sessionStorage.getItem("user")) {
          sessionStorage.setItem("user", JSON.stringify({
            email: user.email,
            uid: user.uid
          }));
        }
      }
    });

    function logout() {
      auth.signOut().then(() => {
        sessionStorage.clear();
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
