<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLINIK - Login</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="form-login">
    <div class="logo">CLINIK</div>
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p id="message"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjErIc-wwjIypE8ioTCxjpVod5ZkW_maE",
      authDomain: "onesignalavsecbwx.firebaseapp.com",
      projectId: "onesignalavsecbwx",
      appId: "1:1006902712386:web:c0a9eeb6ad5990744cf5db"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');
      const button = document.querySelector("button");

      msg.textContent = "⏳ Memproses...";
      msg.className = "";
      button.classList.add("loading");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          msg.className = "success";
          msg.textContent = "✅ Login berhasil! Mengalihkan...";
          sessionStorage.setItem("userEmail", email);
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        })
        .catch((error) => {
          msg.className = "error";
          msg.textContent = `❌ ${error.message}`;
        })
        .finally(() => {
          button.classList.remove("loading");
        });
    }
  </script>
</body>
</html>
