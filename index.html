<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLINIK - Login</title>
  <link rel="stylesheet" href="login.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="logo">CLINIK</div>
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p id="message"></p>
  </div>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCjErIc-wwjIypE8ioTCxjpVod5ZkW_maE",
      authDomain: "onesignalavsecbwx.firebaseapp.com",
      projectId: "onesignalavsecbwx",
      appId: "1:1006902712386:web:c0a9eeb6ad5990744cf5db"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // üîê Cek jika user sudah login (auto-redirect)
    auth.onAuthStateChanged(user => {
      if (user) {
        sessionStorage.setItem('user', JSON.stringify({
          email: user.email,
          uid: user.uid
        }));
        window.location.href = "dashboard.html";
      }
    });

    // Fungsi Login
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('message');
      msg.textContent = "‚è≥ Memproses...";

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Simpan user info ke sessionStorage
          sessionStorage.setItem('user', JSON.stringify({
            email: user.email,
            uid: user.uid
          }));

          msg.style.color = "#4caf50";
          msg.textContent = "‚úÖ Login berhasil! Mengalihkan...";
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        })
        .catch((error) => {
          msg.style.color = "#d32f2f";
          msg.textContent = `‚ùå ${error.message}`;
        });
    }
  </script>
</body>
</html>
